<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code of Conduct: The Game</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
   <div style="display: none;" class="tutorial">

    <span class="close">&times;</span>

    <div class="content">
      <span style="    display: block;
    text-align: center;">
        <h1>Hey! You seem new here ðŸ‘€</h1>
        <p>Here's how to play!</p><br>
      </span>
      <div style="    display: flex;
    justify-content: center;">
      <video style="max-width: 90%; width: 80%" controls>
        <source src="tutorial.mp4" type="video/mp4">
      </video>
      </div>
    </div>
  </div>
  <h1><i>Welcome!</i></h1>
  <p>Please sign in to continue</p>

  <div class="loginscreen">
    <button onclick="login()">Login with Google</button>
  </div>

  <div style="display: none" id="dashboard">
    <p>Continue with this account?</p>
    <div style="    display: inline-flex;
      align-content: center;
      align-items: center;" id="userDetails"></div>
    <br><br>
    <button onclick="logout()">Logout</button>
    <button class="play" onclick="window.location.href='main.html'">PLAY!!!</button>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

  <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
			apiKey: "NeverGonnaGiveYouUp",
			authDomain: "NeverGOnnaLetYouDown",
			projectId: "no",
			storageBucket: "blablabla",
			messagingSenderId: "ooh",
			appId: "abcdefu",
			measurementId: "nothin' hereeeeeee",
		};
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    document.getElementById("dashboard").style.display = "none";


    let provider = new firebase.auth.GoogleAuthProvider();

    function login() {
      console.log("Login Btn Call");
      firebase
        .auth()
        .signInWithPopup(provider)
        .then((res) => {
          console.log(res.user);
          document.querySelector(".loginscreen").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          showUserDetails(res.user);
        })
        .catch((e) => {
          console.log(e);
        });
    }

    function showUserDetails(user) {
      document.getElementById("userDetails").innerHTML = `
          <img src="${user.photoURL}" style="    width: 15%;
    height: 15%;
    border-radius: 50%;">
          <p><b> ${user.displayName}</b></p><br>
          <p><i>${user.email}</i></p><br>
        `;
    }

    function checkAuthState() {
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          document.querySelector(".loginscreen").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          showUserDetails(user);
        } else {
        }
      });
    }

    function logout() {
      console.log("Logout Btn Call");
      firebase
        .auth()
        .signOut()
        .then(() => {
          document.querySelector(".loginscreen").style.display = "block";
          document.getElementById("dashboard").style.display = "none";
        })
        .catch((e) => {
          console.log(e);
        });
    }
    checkAuthState();

        // Get the modal
    var modal = document.querySelector(".tutorial");
if (!localStorage.getItem('yo ive done this before')) {
  modal.style.display = 'inherit'
} 
    // // Get the button that opens the modal
    // var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // // When the user clicks on the button, open the modal
    // btn.onclick = function() {
    //   modal.style.display = "block";
    // }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
      localStorage.setItem('yo ive done this before', 'true')
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
              localStorage.setItem('yo ive done this before', 'true')

      }
    }
  </script>
</body>

</html>
